language: c

compiler:
  - gcc
  - clang

before_script:
  - ./buildrump.sh checkout

env:
  - LIBTYPE='MKPIC=no' DEBUG=''
  - LIBTYPE='MKSTATICLIB=no' DEBUG=''
  - LIBTYPE='MKSTATICLIB=no' DEBUG='-DDD'

script:
  -  dirsuf=${LIBTYPE}.${DEBUG}
  -  ./buildrump.sh -o obj.${dirsuf} -d rump.${dirsuf} -qq -j16 -V ${LIBTYPE} ${DEBUG} fullbuild tests

notifications:
  irc:
    channels:
      - "chat.freenode.net#rumpkernel-builds"
    template:
      - '%{repository}#%{build_number} (%{branch} - %{commit} : %{author}): %{message}'
    skip_join: true
    use_notice: true
  email:
    recipients:
      - rumpkernel-builds@lists.sourceforge.net
    on_success: always
    on_failure: always
