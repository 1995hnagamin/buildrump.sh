language: c

compiler:
  - gcc
  - clang

before_script:
  - ./buildrump.sh checkout

env:
  - LIBTYPE='MKPIC=no' BUILDTYPE='' TESTS='tests'
  - LIBTYPE='MKSTATICLIB=no' BUILDTYPE='' TESTS='tests'
  - LIBTYPE='MKSTATICLIB=no' BUILDTYPE='-DDD' TESTS='tests'
  - LIBTYPE='MKSTATICLIB=no' BUILDTYPE='-r' TESTS='tests'
  - LIBTYPE='MKSTATICLIB=no' BUILDTYPE='-V RUMPUSER_THREADS=fiber -V RUMP_CURLWP=hypercall' TESTS=''

script:
  -  dirsuf=${LIBTYPE}.${BUILDTYPE}
  -  ./buildrump.sh -o obj.${dirsuf} -d rump.${dirsuf} -qq -j16 -V ${LIBTYPE} ${BUILDTYPE} fullbuild ${TESTS}

notifications:
  irc:
    channels:
      - "chat.freenode.net#rumpkernel-builds"
    template:
      - '%{repository}#%{build_number} (%{branch} - %{commit} : %{author}): %{message}'
    skip_join: true
    use_notice: true
  email:
    recipients:
      - rumpkernel-builds@lists.sourceforge.net
    on_success: always
    on_failure: always
